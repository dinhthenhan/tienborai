<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheNhanDev</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #000;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      position: relative;
      width: 320px;
    }
    .title {
      text-align: center;
      color: #00ffcc;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: yellow;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: darkred;
    }

    /* Toast notification */
    .toast {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #00ffcc;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
    input[type="checkbox"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #00ffcc;
  border-radius: 4px;
  background-color: transparent;
  cursor: pointer;
  position: relative;
  transition: 0.2s ease;
}

input[type="checkbox"]:checked {
  background-color: #00ffcc;
  border-color: #00ffcc;
}

input[type="checkbox"]::after {
  content: '☯️';
  position: absolute;
  top: 3px;
  left: 6px;
  width: 5px;
  height: 10px;
  border: solid black;
  border-width: 0 2px 2px 0;
  opacity: 0;
  transform: rotate(45deg);
  transition: opacity 0.2s;
}

input[type="checkbox"]:checked::after {
  opacity: 1;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="title">DPI Tool Lùa Gà</div>
    <div class="option"><span>INCREASE DPI</span><input type="checkbox"></div>
    <div class="option"><span>SHARPEN DISPLAY</span><input type="checkbox"></div>
    <div class="option"><span>ENHANCE BRIGHTNESS</span><input type="checkbox"></div>
    <div class="option"><span>ANTI-LAG MODE</span><input type="checkbox"></div>
    <div class="option"><span>BUFF TOUCH INPUT</span><input type="checkbox"></div>
    <div class="option"><span>OPTIMIZE FPS</span><input type="checkbox"></div>
    <div class="btn-group">
      <button class="btn" onclick="applySettings('max')">BUFF MAX</button>
      <button class="btn" onclick="applySettings('smooth')">BUFF SMOOTH</button>
    </div>
    <div id="toast" class="toast"></div>
  </div>

  <script>
    function applySettings(mode) {
      const checked = [...document.querySelectorAll('input[type="checkbox"]')]
                      .filter(cb => cb.checked)
                      .map(cb => cb.parentElement.textContent.trim());

      const settings = checked.length > 0 ? checked.join(', ') : 'Không có cài đặt nào được chọn';

      showToast(`Đã áp dụng chế độ: ${mode.toUpperCase()}<br>Cài đặt: ${settings}`);
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerHTML = message;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
  </script>
</body>
</html>
