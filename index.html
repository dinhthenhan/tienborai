<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTN Regedit UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .highlight {
            color: #00ff00;
        }
        .details p {
            margin: 5px 0;
            font-size: 14px;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 50px;
            border: 2px solid #00ff00;
            box-shadow: 2px 2px 2px 2px  #0084ff;
        }
        .controls {
            margin-top: 10px;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .slider {
            margin-bottom: 10px;
        }
        .slider label {
            display: block;
            margin-bottom: 5px;
        }
        .slider input {
            width: 100%;
        }
        .icon {
            color: red;
        }
        .close-btn {
            background: none;
            border: none;
            color: #00ff00;
            font-size: 18px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>User: <span class="highlight">Ti·∫øn B·ªù Rai</span></span>
            <button class="close-btn">X</button>
        </div>
        <div class="details">
            <p>Expired: <span class="highlight">7 Days</span></p>
            <p>Nguy·ªÖn Xu√¢n Ti·∫øn</p>
        </div>
        <div class="content">
            <img src="https://img.upanh.tv/2025/03/28/z6452300520645_583a3e33f72c87b67e343e6be8050bc1.jpg" alt="Logo" class="logo">
            <div class="controls">
                <div class="toggle">
                    <label for="aim-mode">Aim mode</label>
                    <input type="checkbox" id="aim-mode">
                </div>
                <div class="toggle">
                    <label for="aim-lockhead">Aim lockhead</label>
                    <input type="checkbox" id="aim-lockhead">
                </div>
                <div class="toggle">
                    <label for="aim-tracking">Aim tracking</label>
                    <input type="checkbox" id="aim-tracking">
                </div>
                <div class="toggle">
                    <label for="anti-banned">Anti Banned <span class="icon">üö´</span></label>
                    <input type="checkbox" id="anti-banned">
                </div>
                <div class="slider">
                    <label for="aim-pov">Aim Pov:</label>
                    <input type="range" id="aim-pov" min="0" max="100" value="0">
                </div>
                <div class="slider">
                    <label for="aimlock">Aimlock:</label>
                    <input type="range" id="aimlock" min="0" max="100" value="0">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.close-btn').addEventListener('click', function() {
            alert('Closing the UI!');
        });
    </script>
</body>
</html>
